{% extends "base.html" %}
{% block title %}
  <title>Create new Journey</title>
{% endblock title %}

{% block content %}
  <h1>Tell about your journey:</h1>
  <a href="{% url "journeys:journeys_list" %}">Go back</a>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form.non_field_errors }}
    {{ form.as_p}}
    <button type="submit">Submit</button>
  </form>
{% endblock content %}
