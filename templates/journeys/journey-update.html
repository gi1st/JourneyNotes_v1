{% extends "base.html" %}
{% block title %}
  <title>Update your journey</title>
{% endblock title %}

{% block content %}
  <h1>Edit your journey</h1>
    <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form.non_field_errors }}
    {{ form.as_p}}
    <a href="{% url "journeys:journeys_list" %}">Go back</a>
    <button type="submit">Submit</button>
  </form>
{% endblock content %}
